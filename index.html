<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>SSGeek online store</title>
    <link rel="icon" href="./icon/favicon-alien.ico">
    <!-- Styles -->
    <link rel="stylesheet" href="./css//style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />
    <!-- Scripts -->
    <script src="script/productService.js"></script>
    <script src="script/app.js"></script>
  </head>
 
  <body>
    <header>
      <img src="https://placeholder.com/wp-content/uploads/2018/10/placeholder.com-logo1.png" alt="Store Logo">
    </header>
    <nav>
     <ul>
        <li id="home">
            <a href="#">Home</a>
        </li>
       <li id="cart"><a href="#">Cart</a></li>
       <li id="logout"><a href="#">Logout</a></li>
     </ul>
    </nav>
      <main>
        <section id="product-cards">
          <article class="product-card">
            <div class="sku">SKU-001</div>
            <div class="price">$1.99</div>
            <div class="product-name action" data-id="1">A super product</div>
            <div class="product-image">
              <img src="https://via.placeholder.com/350x250.jpg">
            </div>
            <div class="cart">
              <i class="fa-solid fa-cart-plus icon action" title="Add item to cart"></i>
            </div>
          </article>
          <article class="product-card">
            <div class="sku">SKU-002</div>
            <div class="price">$2.99</div>
            <div class="product-name action" data-id="2">A super-duper product</div>
            <div class="product-image">
              <img src="https://via.placeholder.com/350x250.jpg">
            </div>
            <div class="cart">
              <i class="fa-solid fa-cart-plus icon action" title="Add item to cart"></i>
            </div>
          </article>
          <article class="product-card">
            <div class="sku">SKU-003</div>
            <div class="price">$3.99</div>
            <div class="product-name action" data-id="3">A super-duper-duper product</div>
            <div class="product-image">
              <img src="https://via.placeholder.com/350x250.jpg">
            </div>
            <div class="cart">
              <i class="fa-solid fa-cart-plus icon action" title="Add item to cart"></i>
            </div>
          </article>
          <article class="product-card">
            <div class="sku">SKU-004</div>
            <div class="price">$4.99</div>
            <div class="product-name action" data-id="4">A super-duper-duper-duper product. I mean, a really awesome product. </div>
            <div class="product-image">
              <img src="https://via.placeholder.com/350x250.jpg">
            </div>
            <div class="cart">
              <i class="fa-solid fa-cart-plus icon action" title="Add item to cart"></i>
            </div>
          </article>
        </section>
      </main>
      <footer>
        &copy; 2022 All rights reserved
      </footer>
  </body>
</html>
